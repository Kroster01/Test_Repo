<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" style="width: 16%;">Lunes</th>
                <th scope="col" style="width: 14%;">Martes</th>
                <th scope="col" style="width: 14%;">Miércoles</th>
                <th scope="col" style="width: 14%;">Jueves</th>
                <th scope="col" style="width: 14%;">Viernes</th>
                <th scope="col" style="width: 14%;">Sábado</th>
                <th scope="col" style="width: 14%;">Domingo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let semana of semanas, let item=index">
                <ng-container *ngFor="let semana of semana.semana, let item2=index">
                    <td scope="row" *ngFor="let dia of semana.dias, let item2=index">
                        <div class="p0" *ngIf="dia.diaNumber != -1">
                            <div class="mb-3" style="margin: 8px;border: 4px solid black;border-radius: 10px;">
                                <div class="numDay"><span style="padding-left: 7px;">{{dia.diaName}}</span></div>
                                <div class="detDay">
                                    <div [ngClass]="" class="box-actividad"
                                        [ngStyle]="{'background-color': terea.color}"
                                        *ngFor="let terea of dia.tareas, let item2=index">
                                        {{terea.nombre }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>

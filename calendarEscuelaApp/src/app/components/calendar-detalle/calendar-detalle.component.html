<div class="container">

    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-12">
            <div class="row">
                <ng-container *ngFor="let asing of agrupaTarea, let item=index">
                    <div class="col-6" *ngIf="asing.tareas.length > 0" [ngStyle]="{ 'padding': '5px 0px', 'display': 'flex', 'align-items': 'center' }" >
                        <span class="dot" [ngStyle]="{'background-color': asing.asignatura.color }"></span> <span class="name">{{asing.asignatura.nombre }}</span>
                    </div>
                </ng-container>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-12" [ngStyle]="{'background-color': 'rgb(215 244 242)', 'border-radius': '25px' }">
            <div class="row">
                <div class="col-6" *ngFor="let agr of agrupaTarea, let item4=index" [ngStyle]="{ 'padding': '2px 10px' }">
                    <div *ngIf="agr.tareas.length > 0">
                        <div [ngStyle]="{'color': agr.asignatura.color, 'font-weight': 'bold', 'border-radius': '10px', 'padding': '2px 10px' }">
                            <label>{{agr.asignatura.nombre}}</label>
                        </div>
                        <ul>
                            <li *ngFor="let tare of agr.tareas, let item5=index">
                                {{tare.dia}}/{{tare.mes}} - {{tare.actividad}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
